{% extends 'base_analysis.html' %}
{% load static %}
{% block head %} Models{% endblock %}
{% block content %}
<input type="submit" class="btn btn-danger" id="submit" value="Back To Upload" onclick="location.href='{% url 'upload' %}'">

<table class="table table-hover" id='tbl_hist'>
<thead class="table-light">
    <tr>
        <th scope="col">Model Name</th>
        <th scope="col" width="40%">Accuracy</th>
    </tr>
</thead>
{% for x in mymodels %}
<tr>
<td>{{ x.name }}</td>
<td>{{ x.accuracy }}</td>
</tr>
{% endfor %}
</table>
<table class="table table-hover" id='tbl_hist'>
    <tr>
        <th>Confusion matrix</th>
    </tr>
</table>
<table class="table table-hover" id='tbl_hist'>
    <thead class="table-light">
        <tr>
            <th scope="col" >XGBoost</th>
            <th scope="col" >SVC</th>
        </tr>
    </thead>
    <tr>
    <td><img src= "{% static 'XGB.png'%}" style="width: 70%; height: 70%;"></td>
    <td><img src= "{% static 'SVC.png'%}" style="width: 70%; height: 70%;"></td>
    </tr>
    <tr>
        <th scope="col" >DecisionTree</th>
        <th scope="col" >RandomForest</th>
    </tr>
</thead>
<tr>
<td><img src= "{% static 'Dec.png'%}" style="width: 70%; height: 70%;"></td>
<td><img src= "{% static 'Ran.png'%}" style="width: 70%; height: 70%;"></td>
</tr>
</table>
    <style>
      td {
        text-align: center;
        vertical-align: middle;
      }
      th {
        text-align: center;
        vertical-align: middle;
      }
    </style>
{% endblock %}
